server:
  port: 8083

spring:
  redis:
    #password: root
    host: 127.0.0.1
    port: 6379
    timeout: 3600ms

  datasource:
    url: jdbc:mysql://localhost:3306/stock?characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: root

  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*Mapper.xml

# 加密配置
encryption:
  # 加密密钥（生产环境建议从环境变量获取）
  secret-key: "MySecretKey123456789012345678901"
  # 是否启用加密
  enabled: true
  # 加密算法
  algorithm: "AES"
  # 加密模式
  mode: "GCM"

# 数据目录配置
data:
  # 数据存储根目录
  # Windows: D:\1stock
  # Linux: /opt/stock
  root-path: ${DATA_ROOT_PATH:D:/1stock}
  # 临时文件目录
  temp-path: ${DATA_TEMP_PATH:${java.io.tmpdir}}


