server:
  port: 8083

spring:
  redis:
    #password: root
    host: 127.0.0.1
    port: 6379
    timeout: 3600ms

  datasource:
    url: jdbc:mysql://localhost:3306/stock?characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: root

  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML

mybatis-plus:
  .configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  .mapper-locations: classpath:mapper/*Mapper.xml


