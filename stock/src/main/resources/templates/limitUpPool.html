<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>hotSpotNews</title>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            color: white;
            min-height: 100vh;
            /*padding: 20px;*/
        }
        .container{
            background: #fff;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, .2);
            margin-top: 10px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgb(229, 239, 250);
        }

        .header {
            background: var(--header-bg);
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            text-align: center;
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background-color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 0 20px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--highlight-color);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            color: var(--highlight-color);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 30px 30px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .refresh-btn {
            color: #f0f3f3;
            background: #446391;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            /*display: flex;*/
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(14, 165, 233, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(14, 165, 233, 0.4);
        }

        .last-update {
            font-size: 14px;
            color: #94a3b8;
        }

        .last-update strong {
            color: var(--highlight-color);
        }

        .table-container {
            overflow-x: auto;
            padding: 0 20px 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 900px;
            padding: 8px;
        }

        th, td {
            padding: 16px 18px;
            text-align: left;
            color: #3a5167;
            font-size: 12px;
        }

        thead th {
            background-color: #ffffff;
            color: #4a6fa5;
            font-weight: 600;
            position: sticky;
            top: 0;
            border-bottom: 2px solid var(--border-color);
        }

        tbody tr {
            background-color: rgba(255,255,255,0.05);
            transition: all 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255,255,255,0.08);
        }

        tbody tr:hover {
            background-color: rgba(14, 165, 233, 0.1);
            transform: translateX(5px);
        }

        .stock-code {
            /*font-weight: bold;*/
        }

        .stock-name {
            font-weight: bold;
        }

        .up {
            color: #446391;
            font-weight: 700;
        }

        .down {
            color: var(--down-color);
            font-weight: 700;
        }

        .neutral {
            color: var(--neutral-color);
            font-weight: 700;
        }

        .concept {
            max-width: 250px;
        }

        .concept-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .concept-tag {
            background: rgba(74, 111, 165, 0.73);
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .highlight {
            font-weight: bold;
            color: var(--highlight-color);
            font-size: 12px;
        }

        .seal-amount {
            /*font-weight: 700;*/
        }

        .stock-limit-time {
            font-size: 10px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .switch-btn {
            padding: 6px 18px;
            margin-right: 8px;
            border: 1px solid #409eff;
            background: #fff;
            color: #409eff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s;
        }
        .switch-btn.active, .switch-btn:hover {
            background: #409eff;
            color: #fff;
        }

    </style>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/limitUpPool.js"></script>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="clearfix"></div>
    <div id="header" class="main_menu_side hidden-print main_menu" data-th-fragment="header">
        <div class="toolbar">
            <div class="disclaimer">
                <i class="fa fa-exclamation-triangle"></i>
                <div class="disclaimer-text">
                    以上数据来源于网络，仅供参考使用，<span class="highlight">不作为投资建议，投资需谨慎！</span>
                </div>
            </div>
            <div class="toolbar-buttons">
                <!-- 优化后的实时时钟 -->
                <div class="clock-container">
                    <i class="fa fa-calendar"></i>
                    <div class="clock-content">
                        <div class="clock-time"><span id="time">00:00:00</span></div>
                        <div class="clock-date"><span id="date">2023年11月15日 星期三</span></div>
                    </div>
                </div>

                <button class="btn btn-refresh" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新数据
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- 指数行情 -->
        <table id="stockTable">
            <thead>
            <tr>
                <th>编号</th>
                <th onclick="sortTable(0)">名称 <span class="sort-indicator"></span></th>
                <th onclick="sortTable(1)">代码</th>
                <th onclick="sortTable(2)">涨幅 <span onclick="sortTable('199112','1')">▲</span><span onclick="sortTable('199112','0')">▼</span></th>
                <th onclick="sortTable(3)">价格 <span onclick="sortTable('10','1')">▲</span><span onclick="sortTable('10','0')">▼</span></th>
                <th onclick="sortTable(4)">行业</th>
                <th onclick="sortTable(5)">涨停时间 <span onclick="sortTable('330323','1')">▲</span><span onclick="sortTable('330323','0')">▼</span></th>
                <th onclick="sortTable(6)">换手率(%) <span onclick="sortTable('1968584','1')">▲</span><span onclick="sortTable('1968584','0')">▼</span></th>
                <th >流通市值(亿)<span onclick="sortTable('3475914','1')">▲</span><span onclick="sortTable('3475914','0')">▼</span></th>
                <th onclick="sortTable(8)">封单额(万)<span onclick="sortTable('133970','1')">▲</span><span onclick="sortTable('133970','0')">▼</span></th>
            </tr>
            </thead>
            <tbody id="pool">
            <!-- 数据行示例 -->
            <tr>
                <td>冀凯股份</td>
                <td>0009</td>
                <td>10.01%</td>
                <td>8.35</td>
                <td>矿山装备+机械</td>
                <td>14:56:54</td>
                <td>23.78</td>
                <td>28.05</td>
                <td>399.8</td>
            </tr>
            <!-- 其他数据行... -->
            </tbody>
        </table>



    </div>
</div>
</body>
</html>
