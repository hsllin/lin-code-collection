<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Stock Market</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/featuredBoard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .container {
            background: #fff;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, .2);
            margin-top: 10px;
            /*display: flex;*/
        }

        .my {
            display: flex;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f2f3f5;
        }

        #sidebar {
            width: 260px;
            background: #fff;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
        }

        #sidebar h3 {
            padding: 16px 12px;
            font-size: 15px;
            color: #333;
            border-bottom: 1px solid #e5e7eb;
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar li {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #f2f3f5;
            display: flex;
            justify-content: space-between;
        }

        #sidebar li:hover {
            background: #f9fafb;
        }

        #sidebar li.active {
            background: #eef2ff;
            color: #2563eb;
            font-weight: 600;
        }

        #main {
            flex: 1;
            padding: 16px 20px;
            overflow-y: auto;
        }

        #main h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 6px;
        }

        th, td {
            padding: 10px 12px;
            font-size: 14px;
            text-align: left;
        }

        th {
            background: #fafafa;
            color: #666;
            font-weight: 600;
        }

        tbody tr {
            border-bottom: 1px solid #f2f3f5;
        }

        tbody tr:last-child {
            border: none;
        }

        .tag {
            display: inline-block;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 4px;
            margin-right: 4px;
        }

        .tag-long {
            background: #dbeafe;
            color: #1e40af;
        }

        /* 龙 */
        .tag-short {
            background: #fef3c7;
            color: #92400e;
        }

        /* 首板 */
        .tag-continuous {
            background: #d1fae5;
            color: #065f46;
        }

        .limit-up{
            color: rgb(68, 99, 145);
            font-weight: 600;
        }

        /* 连板 */
    </style>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="clearfix"></div>
    <div class="container">
        <div class="my">
            <!-- 左侧板块列表 -->
            <div id="sidebar">
                <h3>精选板块</h3>
                <ul id="plateList"></ul>
            </div>

            <!-- 右侧个股数据 -->
            <div id="main">
                <h2 id="plateTitle">请点击左侧板块查看个股</h2>
                <table id="stockTable" style="display:none;">
                    <thead>
                    <tr>
                        <th>代码</th>
                        <th>名称</th>
                        <th>涨幅%</th>
                        <th>主力净额</th>
                        <th>领涨次数</th>
                        <th>领涨</th>
                        <th>主力</th>
                        <th>连板</th>
                        <th>主题</th>
                    </tr>
                    </thead>
                    <tbody id="stockBody"></tbody>
                </table>
            </div>
        </div>

    </div>


</div>
</body>


</html>
