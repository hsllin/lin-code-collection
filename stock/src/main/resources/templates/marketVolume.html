<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>市场情绪</title>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="/js/echarts.min.js"></script>
    <!-- 样式整合 -->
    <style>
        :root {
            --primary-color: #ffffff;
            --rise-color: #1981f5;
            --fall-color: #3c3f3c;
            --neutral-color: #9e9e9e;
            --text-dark: #2c3e50;
            --text-light: #f8f9fa;
            --card-bg: #ffffff;
            --chart-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', '微软雅黑', system-ui, sans-serif;
            background: #f5f6f7;
            color: var(--text-dark);
        }

        /* 主内容区优化 */
        .right_col {
            padding: 20px;
            background: #f8f9fa;
        }

        /* 仪表盘头部 */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .temperature {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border-radius: 8px;
            color: var(--text-light);
            font-weight: 600;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0.5rem 0;
            color: var(--primary-color);
        }

        /* 涨跌柱状图 */
        .bucket-bars {
            display: flex;
            height: 68px;
            margin: 2rem 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .bucket-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 图例样式 */
        .legend {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 6px;
        }

        /* 分时图容器 */
        .chart-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin: 2rem 0;
        }

        /* 股票列表优化 */
        .stock-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: var(--chart-bg);
            border-radius: 6px;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
            }

            .bucket-bar {
                font-size: 0.7rem;
                padding: 0 2px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/marketVolume.js"></script>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div id="header" class="main_menu_side hidden-print main_menu" data-th-fragment="header">
        <div class="toolbar">
            <div class="disclaimer">
                <i class="fa fa-exclamation-triangle"></i>
                <div class="disclaimer-text">
                    以上数据来源于网络，仅供参考使用，<span class="highlight">不作为投资建议，投资需谨慎！</span>
                </div>
            </div>
            <div class="toolbar-buttons">
                <!-- 优化后的实时时钟 -->
                <div class="clock-container">
                    <i class="fa fa-calendar"></i>
                    <div class="clock-content">
                        <div class="clock-time"><span id="time">00:00:00</span></div>
                        <div class="clock-date"><span id="date">2023年11月15日 星期三</span></div>
                    </div>
                </div>

                <button class="btn btn-refresh" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新数据
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="dashboard-header">
            <h6>📈 股票交易情绪看板 <span style="color:#666">2025-02-12</span></h6>
            <div class="temperature" id="temperature">
                市场温度：61.75°C
            </div>
        </div>

        <div class="stats-grid" id="marketVolume">
            <div class="stat-card">
                <div>总股票数</div>
                <div class="stat-value">5,131</div>
            </div>
            <div class="stat-card">
                <div>涨停/跌停</div>
                <div class="stat-value" style="color:var(--rise-color)">58/1</div>
            </div>
            <div class="stat-card">
                <div>涨跌比</div>
                <div class="stat-value" style="color:var(--rise-color)">1.14</div>
            </div>
            <div class="stat-card">
                <div>涨超5%</div>
                <div class="stat-value" style="color:var(--rise-color)">186</div>
            </div>
            <div class="stat-card">
                <div>跌超5%</div>
                <div class="stat-value" style="color:var(--fall-color)">16</div>
            </div>
        </div>
        <div class="chart-container">
            <h6>📊 涨跌分布可视化</h6>
            <div id="distributionChart" style="height: 420px;"></div>
        </div>

        <!-- 新增分时图容器 -->
        <div class="chart-container">
            <h6 style="margin:0 0 1rem 0;">📈 涨停/跌停分时走势</h6>
            <div id="timeChart" style="height: 350px;"></div>
        </div>

        <section class="day-section">
<!--            <h5 class="date-header">一字涨停</h5>-->
            <div class="streak-level">
                <div class="stock-list" id="yzzt">
                </div>
            </div>
<!--            <h5 class="date-header">一字跌停</h5>-->
            <div class="streak-level">
                <div class="stock-list" id="yzdt">
                </div>
            </div>

        </section>
    </div>
</div>
</body>
</html>
