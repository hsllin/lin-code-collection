    <style>

        .container {
            background: #fff;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, .2);
            margin-top: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #334155;
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: #e5effa;
        }

        .market-info {
            display: flex;
            gap: 30px;
            background: rgb(255, 255, 255);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .index-value {
            font-size: 22px;
            font-weight: 700;
        }

        .index-change {
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
        }

        .positive {
            color: rgba(74, 111, 165, 0.73);
        }

        .negative {
            color: #446391;
        }

        .index-volume {
            font-size: 16px;
            color: #f0f3f3;
        }

        .main-content {
            display: flex;
            /*grid-template-columns: 3fr 1fr;*/
            gap: 25px;
            margin-top: 20px;
        }

        .chart-container {
            flex: 4;
            /*grid-column: 1 / -1;*/
            /*background: #d2d2d2;*/
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chart-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: #9198a1;
            color: #e2e8f0;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #475569;
        }

        .btn.active {
            background: rgba(74, 111, 165, 0.63);
        }

        #chart {
            height: 450px;
            width: 100%;
        }

        .sector-list {
            /*grid-column: 1 / 1;*/
            flex: 1;
            /*background: #d2d2d2;*/
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .sector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sector-title {
            font-size: 12px;
            font-weight: 600;
            color: #666666;
        }

        .sector-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sector-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            transition: all 0.3s;
            color: rgba(74, 111, 165, 0.73);
        }

        .sector-item:hover {
            background: #d2d2d2;
            transform: translateY(-2px);
        }

        .sector-name {
            font-weight: 500;
        }

        .sector-change {
            font-weight: 600;
        }

        .hot-concepts {
            grid-column: 1 / -1;
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            margin-top: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .hot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .hot-title {
            font-size: 20px;
            font-weight: 600;
        }

        .concept-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .concept-tag {
            background: linear-gradient(135deg, rgb(68, 99, 145), rgba(74, 111, 165, 0.73));
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .concept-tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }

        .tag-highlight {
            background: linear-gradient(135deg, #ffffff, #446391);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .annotation {
            position: absolute;
            background: rgba(74, 111, 165, 0.63);
            color: #e5effa;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            padding: 2px 10px;
            white-space: nowrap;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            pointer-events: auto;
            cursor: pointer;
            border: 1px solid rgba(74, 111, 165, 0.63);
        }
        .annotation-line {
            position: absolute;
            width: 1px;
            background: rgba(74, 111, 165, 0.63);
            z-index: 5;
        }
        .annotation-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(74, 111, 165, 0.63);
            border-radius: 50%;
            border: 2px solid #fff;
            z-index: 15;
            box-sizing: border-box;
        }

        .time-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(239, 68, 68, 0.7);
            z-index: 50;
            pointer-events: none;
        }

        .time-label {
            position: absolute;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 50;
            pointer-events: none;
            transform: translateX(-50%);
        }

        footer {
            text-align: center;
            padding: 25px 0;
            color: #94a3b8;
            font-size: 14px;
            margin-top: 30px;
            border-top: 1px solid #334155;
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .market-info {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
