<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>hotSpotNews</title>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; cursor: pointer; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .sort-indicator { margin-left: 5px; }
        /* 刷新按钮样式 */
        .refresh-btn {
            padding: 10px 15px;
            background: #0c91f8; /* 主色调绿色 */
            color: white !important;
            border-radius: 6px;
            margin: 8px 15px 0 0;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #63b7ee; /* 悬停深绿色 */
            cursor: pointer;
        }

        .refresh-btn .fa-refresh {
            margin-right: 5px;
        }
    </style>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/limitDownPool.js"></script>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="clearfix"></div>

    <div class="container">
        <div class="header-toolbar" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 class="date-header" id="time" style="margin: 0;">2025年1月27日 星期一</h2>
            <div>
                <a href="javascript:;" onclick="refreshData()" class="refresh-btn" title="刷新数据">
                    <i class="fa fa-refresh"></i> 刷新
                </a>
                <a href="javascript:;" onclick="downLoadData()" class="refresh-btn" title="导出" style="margin-left: 10px;">
                    <i class="fa fa-refresh"></i> 导出
                </a>
            </div>
        </div>
        <!-- 指数行情 -->
        <table id="stockTable">
            <thead>
            <tr>
                <th>编号</th>
                <th onclick="sortTable(0)">名称 <span class="sort-indicator"></span></th>
                <th onclick="sortTable(1)">代码</th>
                <th onclick="sortTable(2)">涨幅 <span onclick="sortTable('199112','1')">▲</span><span onclick="sortTable('199112','0')">▼</span></th>
                <th onclick="sortTable(3)">价格 <span onclick="sortTable('10','1')">▲</span><span onclick="sortTable('10','0')">▼</span></th>
                <th onclick="sortTable(5)">跌停时间 <span onclick="sortTable('330334','1')">▲</span><span onclick="sortTable('330323','0')">▼</span></th>
                <th onclick="sortTable(6)">换手率(%) <span onclick="sortTable('1968584','1')">▲</span><span onclick="sortTable('1968584','0')">▼</span></th>
                <th >流通市值(亿)<span onclick="sortTable('3475914','1')">▲</span><span onclick="sortTable('3475914','0')">▼</span></th>
            </tr>
            </thead>
            <tbody id="pool">
            <!-- 数据行示例 -->
            <tr>
                <td>冀凯股份</td>
                <td>0009</td>
                <td>10.01%</td>
                <td>8.35</td>
                <td>矿山装备+机械</td>
                <td>14:56:54</td>
                <td>23.78</td>
                <td>28.05</td>
                <td>399.8</td>
            </tr>
            <!-- 其他数据行... -->
            </tbody>
        </table>



    </div>
</div>
</body>
</html>
