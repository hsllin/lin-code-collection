<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Stock Market</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/tradeRuleManage.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            background: #fff;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, .2);
            margin-top: 10px;
        }

        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #e0e0e0;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
            /*padding: 20px;*/
            /*max-width: 1200px;*/
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr 1fr;
            }
        }

        section {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin-left: 10px;
        }

        .search-box {
            display: flex;
            margin-bottom: 15px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }

        .search-box button {
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .rules-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .rule-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .rule-item:last-child {
            border-bottom: none;
        }

        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .rule-number {
            font-weight: 600;
            color: var(--accent);
        }

        .rule-content {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .rule-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: #1a2530;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #777777;
            font-size: 0.9rem;
        }

        .tip {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
            padding: 5px 0;
        }
    </style>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="clearfix"></div>
    <div class="container" id="container">
        <div class="content-wrapper">
            <section>
                <div class="section-title">规则管理</div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索规则...">
                    <button id="searchBtn">搜索</button>
                </div>

                <div class="rules-list" id="rulesList">
                    <!-- 规则列表将在这里动态加载 -->
                </div>
            </section>

            <section>
                <div class="section-title">规则编辑</div>

                <form id="ruleForm">
                    <div class="form-group">
                        <label for="ruleContent">规则内容</label>
                        <textarea id="ruleContent" placeholder="输入新的交易规则..."></textarea>
                        <div class="tip">使用 **关键字** 标记重要内容</div>
                    </div>
                    <button type="submit" class="btn-submit">保存规则</button>
                </form>
            </section>
        </div>

    </div>


</div>
</body>


</html>
