<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Stock Market</title>
    <meta charset="utf-8">
    <!-- 引入Bootstrap -->
    <!--    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/conceptRank.js"></script>
    <script type="text/javascript" src="/js/chart.min.js"></script>

    <style>
        /*.container {*/
        /*    background: #fff;*/
        /*    border-radius: 4px;*/
        /*    box-shadow: 1px 1px 3px rgba(0, 0, 0, .2);*/
        /*    margin-top: 10px;*/
        /*    !*padding: 15px;*!*/
        /*}*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #73879c;
        }

        body {
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden
        }

        header {
            height: 36px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            font-size: 14px;
            border-bottom: 1px solid #ccc
        }

        header button {
            margin-left: 12px;
            padding: 2px 8px;
            font-size: 12px;
            border: 1px solid #999;
            border-radius: 2px;
            background: #fff;
            cursor: pointer
        }

        .grid {
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            grid-template-rows:repeat(3, 1fr);
            height: calc(100vh - 124px);
            /*height: 1600px;*/
            gap: 1px;
            /*overflow: scroll;*/
            overflow: auto;
            /*background: #e5effa;*/
            border: 1px solid #ffffff;
            border-radius: 5px;

            background: #fff;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, .2);
            margin-top: 10px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 6px;
            display: flex;
            flex-direction: column;
            font-size: 13px
        }

        .card h3 {
            font-size: 14px
        }

        .card .info {
            display: flex;
            justify-content: space-between;
            margin-top: 4px
        }

        .card .rate {
            font-weight: 700
        }

        .card .dragons {
            margin-top: 4px;
            font-size: 12px;
            color: #d2d2d2
        }
    </style>
</head>

<body>

<div class="right_col" role="main" data-layout-fragment="content">
    <header>
        <div>概念 <span id="clock">09:30:00</span></div>
        <div>
            <button id="increaseBtn" onclick="getIncreaseRank()">正排行</button>
            <button id="decreaseBtn" onclick="getDecreaseRank()">负排行</button>
        </div>
    </header>
    <div class="grid" id="board"></div>
</div>
</body>


</html>
