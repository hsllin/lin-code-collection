    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 20px;
        }

        /*.container {*/
        /*    max-width: 800px;*/
        /*    margin: 0 auto;*/
        /*}*/

        .news-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .date-header {
            color: #1a1a1a;
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e4e7ed;
        }

        .news-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .myTime {
            color: #446391;
            min-width: 80px;
            font-size: 14px;
        }

        .title {
            flex-grow: 1;
            color: #303133;
            text-decoration: none;
            transition: color 0.3s;
        }

        .title:hover {
            color: #409eff;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .news-card {
                padding: 15px;
            }

            .date-header {
                font-size: 18px;
            }

            .news-item {
                flex-direction: column;
            }

            .myTime {
                margin-bottom: 5px;
            }
        }


        .clock-container {
            display: flex;
            align-items: center;
            /*justify-content: space-between;*/
            padding: 15px;
            width: 1200px;
            /*background-color: #f5f6f7;*/
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e1e1e1;
        }
        .clock {
            font-size: 16px;
            font-weight: normal;
            color: #333;
        }
        .date {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
        .week {
            font-size: 14px;
            color: #666;
        }
    </style>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
