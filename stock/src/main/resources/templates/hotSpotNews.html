<!DOCTYPE html>

    <title>hotSpotNews</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 20px;
        }

        /*.container {*/
        /*    max-width: 800px;*/
        /*    margin: 0 auto;*/
        /*}*/

        .news-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .date-header {
            color: #1a1a1a;
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e4e7ed;
        }

        .news-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .time {
            color: #909399;
            min-width: 80px;
            font-size: 14px;
        }

        .title {
            flex-grow: 1;
            color: #303133;
            text-decoration: none;
            transition: color 0.3s;
        }

        .title:hover {
            color: #409eff;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .news-card {
                padding: 15px;
            }

            .date-header {
                font-size: 18px;
            }

            .news-item {
                flex-direction: column;
            }

            .time {
                margin-bottom: 5px;
            }
        }

        /* 刷新按钮样式 */
        .refresh-btn {
            padding: 10px 15px;
            background: #0c91f8; /* 主色调绿色 */
            color: white !important;
            border-radius: 6px;
            margin: 8px 15px 0 0;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #63b7ee; /* 悬停深绿色 */
            cursor: pointer;
        }

        .refresh-btn .fa-refresh {
            margin-right: 5px;
        }
    </style>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/hotSpotNews.js"></script>
</head>
